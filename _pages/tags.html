---
title: "Categories"
layout: default
permalink: "/tags.html"
---

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <h1 class="font-weight-bold title h6 text-uppercase mb-4">Categories</h1>

    {% assign sortedTags = site.tags | sort %}
    {% for tag in sortedTags %}
     {% assign tag4url = tag[0] | slugify %}
     <a class="sscroll btn btn-light btn-sm font-weight-bold mt-3" href="{{site.baseurl}}/tag/{{tag4url}}.html">
        {{tag[0]}}
     </a>
     {% endfor %}

        </div>
        
            <div class="col-md-4">
        {% include sidebar-featured.html %}    
    </div>
        
    </div>
</div>
